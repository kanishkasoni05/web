<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SPOTIFY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo2.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <style>
        .search-container {
            position:sticky;
            width: 100%; 
        }
        
        .search-container input {
            width: 100%;
            padding: 10px 10px 10px 40px; /* left padding zyada kyunki icon wahan aayega */
            font-size: 18px;
            border-radius: 20px;
            border: 1px solid black;
        }
        
        .search-container i {
            position: absolute;
            right: 20%;
            top: 50%;
            transform: translateY(-50%);
            color: black;
            font-size: 20px;
        }
        </style>
        
        <div class="search-container">
            <i class="fa fa-search"></i>  <!-- FontAwesome ka search icon -->
            <input type="text" id="searchInput" placeholder="Search song" oninput="searchSongs()">
        </div>
        
        <div id="searchResults"></div>
        
        <!-- FontAwesome cdn for icons -->
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
     <div class="container">
        <div class="SongList>">
            <h2>Best of NCS - No Copyright Sounds</h2>
            <div>
        <div class="songItem">
            <img src="masoom.jpg" alt="1">
            <span>Arbi Ghode</span>
            <span class="songListPlay"><span class="timestamp">08:24<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
        <div class="songItem">
            <img src="masoom1.jpg" alt="1">
            <span>2 Khatole</span>
            <span class="songListPlay"><span class="timestamp">02:03<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
        <div class="songItem">
            <img src="weapon.jpg" alt="1">
            <span>Weapon</span>
            <span class="songListPlay"><span class="timestamp">10:01<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
        <div class="songItem">
            <img src="chand.jpg" alt="1">
            <span>Chand</span>
            <span class="songListPlay"><span class="timestamp">00:11<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
        <div class="songItem">
            <img src="nature.jpg" alt="1">
            <span>Nature</span>
            <span class="songListPlay"><span class="timestamp">07:14<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
        <div class="songItem">
            <img src="massom2.jpg" alt="1">
            <span>Court Me Goli</span>
            <span class="songListPlay"><span class="timestamp">01:26<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
        <div class="songItem">
            <img src="bandook2.jpg" alt="1">
            <span>Bandook 2</span>
            <span class="songListPlay"><span class="timestamp">06:02<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            </div>
        </div>
        <div class="SongBanner"></div>
     </div>
     <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <!---font-awesome icons-->
            <i class="fa-solid fa-backward" style="font-size: larger;"></i>
            <i class="fa-solid fa-circle-play" style="font-size: larger;" id="masterPlay"></i>
            <i class="fa-solid fa-forward" style="font-size: larger;"></i>
        </div>
      <div class="songInfo">
        <img src="" width="" alt="">Arbi Ghode - Masoom Sharma  
     </div>
     
        
    <script src="script.js"></script>
</body>
</html>
